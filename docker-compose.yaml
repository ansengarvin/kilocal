# docker compose for local
networks:
    apiserver:
        driver: bridge
services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        image: ghcr.io/ansengarvin/backend:latest
        container_name: backend
        user: "node"
        working_dir: /app
        expose:
            - "8000"
        ports:
            - 8000:8000
        networks:
            - apiserver
        command: "npm start"
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        image: ghcr.io/ansengarvin/frontend:latest
        container_name: frontend
        working_dir: /app
        ports:
            - 5000:3000
        networks:
            - apiserver
        command: "serve -s dist"
volumes:
    node_modules:
